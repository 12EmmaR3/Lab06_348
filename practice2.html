<!DOCTYPE html>
<html>
<head>
    <title>Color and Border Control</title>
    <h1> EECS 348 Lab Seven Practice Two </h1>
    <style>
        #myParagraph {
            padding: 5px;
            border-style: solid;
            border-width: 5px; 
        }
    </style>
</head>
<body>

    <p id="myParagraph">Paragraph to be altered</p>
    <!-- These lines accept user input for all the border/background colors the user wants -->
    <p>Border R (0-255): <input type="text" id="RBorder" value=""></p>     
    <p>Border G (0-255): <input type="text" id="GBorder" value=""></p> 
    <p>Border B (0-255): <input type="text" id="BBorder" value=""></p> 
    <p>Border Width: <input type="text" id="BorderWidth" value=""></p> 
    <p>Background R (0-255): <input type="text" id="RBack" value=""></p> 
    <p>Background G (0-255): <input type="text" id="GBack" value=""></p> 
    <p>Background B (0-255): <input type="text" id="BBack" value=""></p> 

    <!-- The button for changing the color of the text -->
    <button onclick="changeColor()">Change the Color!</button>

    <script>
        function changeColor() {
            // Gets the border color values
            rBorder = document.getElementById('RBorder').value;
            gBorder = document.getElementById('GBorder').value;
            bBorder = document.getElementById('BBorder').value;
            // Gets the border width values
            borderWidth = document.getElementById('BorderWidth').value;
            rBack = document.getElementById('RBack').value;
            gBack = document.getElementById('GBack').value;
            bBack = document.getElementById('BBack').value;
            // Gets the background color values 
            paragraph = document.getElementById('myParagraph');
            paragraph.style.borderColor = `rgb(${rBorder}, ${gBorder}, ${bBorder})`;   // This applies the border colors to the given text
            paragraph.style.borderWidth = `${borderWidth}px`;  // applies given width to the text
            paragraph.style.backgroundColor = `rgb(${rBack}, ${gBack}, ${bBack})`;  // applies background color to the text
        }
    </script>

</body>
</html>
